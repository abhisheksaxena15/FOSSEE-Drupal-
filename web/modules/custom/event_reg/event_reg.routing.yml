event_reg.config:
  path: '/admin/config/event-reg'
  defaults:
    _controller: '\Drupal\event_reg\Controller\EventRegConfigController::overview'
    _title: 'Event Registration'
  requirements:
    _permission: 'administer site configuration'

event_reg.event_config:
  path: '/admin/config/event-reg/events'
  defaults:
    _form: '\Drupal\event_reg\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer event registration'

event_reg.settings:
  path: '/admin/config/event-reg/settings'
  defaults:
    _form: '\Drupal\event_reg\Form\EventRegSettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer site configuration'

event_reg.registration_list:
  path: '/admin/event-reg/registrations'
  defaults:
    _controller: '\Drupal\event_reg\Controller\AdminRegistrationController::list'
    _title: 'Event Registrations'
  requirements:
    _permission: 'administer event registration'
# This means:
# URL â†’ /admin/config/event-reg/events
# Only users with administer event registration permission can access
