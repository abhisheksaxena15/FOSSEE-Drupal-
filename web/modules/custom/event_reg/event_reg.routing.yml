
event_reg.config:
  path: '/admin/config/event-reg'
  defaults:
    _controller: '\Drupal\event_reg\Controller\EventRegRedirectController::redirectToConfig'

    # _title: 'Event Registration'
  requirements:
    _permission: 'administer event registration'

event_reg.event_config:
  path: '/admin/config/event-reg/events'
  defaults:
    _form: '\Drupal\event_reg\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer event registration'

event_reg.registration_form:
  path: '/event/register'
  defaults:
    _form: '\Drupal\event_reg\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _access: 'TRUE'


# This means:
# URL â†’ /admin/config/event-reg/events
# Only users with administer event registration permission can access
